<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gran Hostal Chile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Menú con logo y enlaces -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="Index.html">
        <img src="GranHostalChileLogo.jpg" alt="Logo" width="150" height="120" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="formulario.html">Formulario de reserva</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <hr>

  <h1>Haz tu reserva</h1>
  <hr>
  <h3>Completa el siguiente formulario:</h3>

  <hr>

  <form action="#" onsubmit="return validarNombre() && validarFechas() && calcularCostoReserva()">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required/>
    <br>

    <label for="fechain">Fecha de inicio:</label>
    <input type="date" id="fechain" name="fechain" placeholder="Ingrese Fecha de Inicio del hospedaje" required/>

    <label for="fechaout">Fecha de fin:</label>
    <input type="date" id="fechaout" name="fechaout" placeholder="Ingrese Fecha fin del hospedaje" required/>

    <hr>

    <label for="habitacion">Seleccione Tipo de Habitación:</label>
    <select id="habitacion" name="habitacion" required>
      <option value="Simple">Simple</option>
      <option value="Doble">Doble</option>
      <option value="Triple">Triple</option>
      <option value="Deluxe">Deluxe</option>
    </select>
<hr>

    <h3>Marca los servicios adicionales que desees:</h3>

    <br>

    <div>
      <label>
        <input type="checkbox" name="servicios" value="desayuno">
        Desayuno
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="servicios" value="internet">
        Internet
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="servicios" value="agua-caliente">
        Agua caliente
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="servicios" value="mascotas">
        Mascotas
      </label>
    </div>

    <hr>

    <input type= "submit" value="Reservar" >

    

  </form>

  <script src="Form.js"></script>

</body>

</html>
